<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>To do Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" method="get" id="add-task-form">

                <input type="text" name="" id="task-title" placeholder="O que você vai fazer?">

                <button id="add-btn" type="submit">

                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </form>
        </div>
        <div id="tastks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="tasks-box">
                    <span class="task-box">
                        Teste
                    </span>

                    <span class="done-btn material-symbols-outlined">
                        done
                    </span>

                    <span class="remove-btn material-symbols-outlined">
                        close
                    </span>
                </li>
                <li class="tasks-box">
                    <span class="task-box">
                        Teste 2
                    </span>

                    <span class="done-btn material-symbols-outlined">
                        done
                    </span>

                    <span class="remove-btn material-symbols-outlined">
                        close
                    </span>
                </li>
                <li class="tasks-box">
                    <span class="task-box">
                        Teste 3
                    </span>

                    <span class="done-btn material-symbols-outlined">
                        done
                    </span>

                    <span class="remove-btn material-symbols-outlined">
                        close
                    </span>
                </li>
            </ul>
        </div>
    </div>


    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="js/scripts.js"></script>
</body>
</html>
