<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First steps with DOM</title>
    <style>
        body {
            background-color: rgb(57, 198, 223);
            color: white;
            font: normal 18pt  Arial;
        }
    </style>
</head>
<body>
    <h1>Initiate estudos with DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>Dom </strong>em JavaScript.</p>
    <div id="mensagem">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        /*var d = window.document.getElementById('mensagem')*/
        
        var d = window.document.querySelector('div#mensagem')
        d.style.background = 'green'
        d.innerText ='Estou aguardando...'
    </script>
</body>
</html>
