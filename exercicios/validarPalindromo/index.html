    <title>Validação de Palindromo</title>

<body>

    <div class="form">
        <h1>Teste de Palindromia</h1>
        <p>Palíndromo, do grego palin (novo) e dromo (percurso), é toda palavra ou frase que pode ser lida de trás pra frente e que, independente da direção, mantém o seu sentido. Também chamadas de anacíclicas, elas devem ser lidas considerando-se apenas as letras.</p>
        <label id="palim" for="palim">Digite seu palindromo: </label>
        <input type="text" name="palim" id="resposta" class="palindromo">
        <button id="btn" onclick="verificarPalindromo()">Verificar</button>

        <div id="res">

        </div>
    </div>



    
    <script src="js/palindromo.js"></script>
</body>
